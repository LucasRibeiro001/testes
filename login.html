<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Bem vindo(a) ao Finance!</title>
    <link rel="website icon" type="png" href="website-icon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Entrar</header>

                <form action="#">

                    <div class="field input-field">
                        <i class='bx bx-envelope icon'></i>
                        <input type="email" class="input" placeholder="Email">
                    </div>

                    <div class="field input-field">
                        <i class='bx bxs-lock-alt icon'></i>
                        <input type="password" class="password" placeholder="Senha" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">
                            Esqueceu a senha?
                        </a>
                    </div>

                    <div class="field button-field">
                        <button>Entrar</button>
                    </div>

                    <div class="form-link">
                        <span>Não possui uma conta?<a href="#" class="link signup-link"> Cadastrar</a></span>
                    </div>
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Entrar com Facebook</span>
                </a>
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Entrar com Google</span>
                </a>
            </div>

        </div>


        <div class="form signup">
            <div class="form-content">
                <header>Cadastrar</header>

                <form action="#">

                    <div class="field input-field">
                        <i class='bx bx-user icon'></i>
                        <input type="text" class="input" placeholder="Nome">
                    </div>

                    <div class="field input-field">
                        <i class='bx bx-envelope icon'></i>
                        <input type="email" class="input" placeholder="Email">
                    </div>

                    <div class="field input-field">
                        <i class='bx bxs-lock-alt icon'></i>
                        <input type="password" class="password" placeholder="Senha">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>


                    <div class="field button-field">
                        <button>Cadastrar</button>
                    </div>

                    <div class="form-link">
                        <span>Já possui uma conta?<a href="#" class="link login-link"> Entrar</a></span>
                    </div>
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Entrar com Facebook</span>
                </a>
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Entrar com Google</span>
                </a>
            </div>

        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
